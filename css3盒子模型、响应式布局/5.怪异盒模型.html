<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            padding: 50px;
            width: 200px;
            height: 200px;
            border: 5px solid #ddd;
            box-sizing: border-box;
            /*
                content-box  标准盒模型
                border-box   怪异模型
            */
        }
        .div{
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: -webkit-box;
            padding: 10px;
            height: 100px;
            border: 10px solid #000;
            /*-webkit-box-pack: end;*/
            /*-webkit-box-pack: center;*/
            -webkit-box-pack: Justify;
        }
        .box div{
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid #fff;
        }

    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
        }
        .box{
            display: -webkit-box;
            height: 100%;
            -webkit-box-pack: center;
            /*-webkit-box-align: end;*/
            /*-webkit-box-align: start;*/
            -webkit-box-align:center;
        }
        .box div{
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid #fff;
        }

    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>

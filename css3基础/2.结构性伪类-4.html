<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            height: 30px;
            border:1px solid #ddd;
        }
        body *:nth-child(2){
            background-color: red;
        }
        /*
            nth-child 找到p标签下的父父级下的第二个p标签
        */
    </style>
</head>
<body>
    <p>p1</p>
    <h2>h2</h2>
    <p>p3</p>
    <h2>h2</h2>
    <p>p5</p>
    <h2>h2</h2>
</body>
</html>

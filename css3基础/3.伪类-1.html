<html lang="en">
<head>

    <title>Title</title>

            display: none;
            width: 300px;
            height: 100px;
            background: black;
            font-size: 30px;
            color: #fff;
            text-align: center;
        }
        div:target{
            display: block;
        }

</head>
<body>
<a href="#div1">div1</a>
<a href="#div2">div2</a>
<a href="#div3">div3</a>

<div id="div2">div2</div>
<div id="div3">div3</div>
</body>
</html>

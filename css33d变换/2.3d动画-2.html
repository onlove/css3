<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
            animation: 2s move ease-in;
            -webkit-animation: 2s move ease-in;
        }

        @-webkit-keyframes move {
            0% {
                width: 100px;
            }
            100% {
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

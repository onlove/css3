<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            transition: 1s;
        }

        .box:hover {
            -webkit-transform: matrix(1, 0, 0, 1, 100, 0);
        }
    </style>
    <!--
        matrix(a, b, c, d, e, f)

        e: x轴位移
        f: y轴位移

    -->
</head>
<body>
<div class="box"></div>
</body>
</html>

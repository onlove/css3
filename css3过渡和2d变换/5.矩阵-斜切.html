<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            transition: 1s;
        }
    </style>
    <!--
        matrix(a, b, c, d, e, f)

        e: x轴位移
        f: y轴位移

        缩放:  a = x * a  c = x * c   x轴缩放
              b = y * b  d = y * d   y轴缩放

        x轴斜切： c = Math.tan(xDeg/180 * Math.PI)
        Y轴斜切： b = Math.tan(yDeg/180 * Math.PI)

    -->
</head>
<body>
<div class="box" id="box"></div>
<script>
    window.onload = function () {
        var oBox = document.getElementById('box');
        oBox.onclick = function () {
            oBox.style.webkitTransform = 'matrix(1, 0, 0.58, 1, 0, 0)';
        };
    }
</script>
</body>
</html>
